<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Word</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Unlock&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <!--personal version-->
    <div class="container">
      <h1>
        <img class="logo" src="img/logo-holidays.png" alt="Guess The Word" />
      </h1>

      <!--dark mode button-->
      <header class="switch-container">
        <p>Dark</p>
        <label for="toggle" class="switch">
          <div class="ball"></div>
        </label>
        <input id="toggle" name="toggle" type="checkbox" />
        <p>Light</p>
      </header>
      <p class="message"></p>
      <!--image revealed when you win-->
      <img class="celebrate hide" src="img/winner-pv-gif.gif" alt="Happy Holidays image of a snowy forest" />
      <!--image revealed when you lose-->
      <img class="cat hide" src="img/cry-cat-dm.png"  alt="Cat hiding in Yoga mat" />
      <p class="word-in-progress"></p>
      <p class="remaining">You have <span>8 guesses</span> remaining.</p>
      <ul class="guessed-letters"></ul>
      <form action="" class="guess-form">
        <label for="letter">Type one letter:</label>
        <input type="text" name="letter" class="letter" onkeyup="inputKeyUp(event)" />
        <div class="form-element button-element">
          <button class="guess">Guess!</button>
        </div>
      </form>
      <button class="play-again hide">Play Again!</button>
    </div>
  </body>

</html>
