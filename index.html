<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Word</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Unlock&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>
        <img class="logo" src="img/logo.png" alt="Guess The Word" />
      </h1>
      <p class="message"></p>
      <div class="celebrate hide">
        <div style="width:100%;height:0;padding-bottom:71%;position:relative;">
        <iframe src="https://giphy.com/embed/O2imWWcO8Mgco" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
        <p><a href="https://giphy.com/gifs/free-emoticons-smileys-O2imWWcO8Mgco">via GIPHY</a></p>
      </div>
      <p class="word-in-progress"></p>
      <p class="remaining">You have <span>8 guesses</span> remaining.</p>
      <ul class="guessed-letters"></ul>
      <form action="" class="guess-form">
        <label for="letter">Type one letter:</label>
        <input type="text" name="letter" class="letter" onkeyup="inputKeyUp(event)" />
        <div class="form-element button-element">
          <button class="guess">Guess!</button>
        </div>
      </form>
      <button class="play-again hide">Play Again!</button>
    </div>
  </body>

</html>
